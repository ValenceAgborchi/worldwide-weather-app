<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8"> <!--Character encoding-->
        <meta http-equiv="X-UA-Compatible" content="IE-edge"> 
        <!-- Ensures the page is displayed in the latest version of IE if it's used -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Mobile friendly-->
        <title>Weather App by Valence</title>
        <link rel="stylesheet" href="style.css"
</head>
<body>   
        <div class="container">
 

            <div class="weather_container">
                    <div class="temp">
                            <p>20</p>

                    </div>

                    <div class="time_location">
                        <p>Innisfil</p>
                        <p>11:07 - Sunday 2025-05-11</p>

                    </div>

                    <div class="condition">
                            <p></p>

                            <p>Sunny</p>
                    </div>
        </div>
        <nav>
                <form>
                    <input type='text' placeholder="Search for a City" class='search_area'/>
                    <button type="submit">Search</button>
                        </form>

                </nav>
        </div>



        

</body>
<script src="script.js"></script>

</html>
